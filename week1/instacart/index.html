<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instacart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header
      id="top-header"
      class="row justify-content-space-between align-center"
    >
      <img
        src="https://d2guulkeunn7d8.cloudfront.net/assets/beetstrap/brand/instacart-logo-color%403x-586fdf73b07dc9ca4b2c9a57f85f82c46f35debd4fd1887227b83f68e41d4f87.png"
        alt="Instacart Logo"
        width="200px"
      />
      <nav id="top-nav">
        <span class="text-bold">3335 Susan Street #200</span>
        <span class="text-bold">Hi, Neil</span>
        <span class="text-bold">Help</span>
      </nav>
    </header>
    <main>
      <section>
        <h2 class="mb-sm">Your Stores</h2>

        <div class="row mb-md">
          <div class="row your-stores">
            <img
              src="https://d2d8wwwkmhfcva.cloudfront.net/72x/d2lnr5mha7bycj.cloudfront.net/warehouse/logo/1487/5ffe3fb7-2a0c-4714-8c71-364d7186a3d3.png"
              class="border-circle store-logo"
              alt="Walmart"
              height="60"
              width="60"
            />
            <div>
              <h4>Walmart</h4>
              <p>Delivery</p>
              <small class="text-muted">Visited</small>
            </div>
          </div>

          <div class="row your-stores">
            <img
              src="https://d2d8wwwkmhfcva.cloudfront.net/72x/d2lnr5mha7bycj.cloudfront.net/warehouse/logo/5/65f2304b-908e-4cd0-981d-0d4e4effa8de.png"
              class="border-circle store-logo"
              alt="Costco"
              height="60"
              width="60"
            />
            <div>
              <h4>Costco</h4>
              <p>Delivery</p>
              <small class="text-muted">Visited</small>
            </div>
          </div>
        </div>
        <hr class="hr mb-md" />

        <h2 class="mb-md">Big-selection Grocers</h2>

        <div class="row">
          <div class="store-card">
            <img
              src="https://d2d8wwwkmhfcva.cloudfront.net/292x/d2lnr5mha7bycj.cloudfront.net/warehouse/background_image/1487/6bbedef2-489a-4156-84c9-9e01738c30c9.jpg"
              alt="Walmart"
              width="100%"
              class="banner"
            />
            <footer class="row">
              <img
                src="https://d2d8wwwkmhfcva.cloudfront.net/72x/d2lnr5mha7bycj.cloudfront.net/warehouse/logo/1487/5ffe3fb7-2a0c-4714-8c71-364d7186a3d3.png"
                alt="Walmart Logo"
                class="border-circle border-light mr-xs"
              />
              <div>
                <h3>Walmart</h3>
                <small>Deliver</small>
              </div>
            </footer>
          </div>

          <div class="store-card">
            <img
              src="https://d2d8wwwkmhfcva.cloudfront.net/292x/d2lnr5mha7bycj.cloudfront.net/warehouse/background_image/12/11d82df4-d74f-45be-a150-6a5b01d0798a.jpg"
              alt="Aldi"
              width="100%"
              class="banner"
            />
            <footer class="row">
              <img
                src="https://d2d8wwwkmhfcva.cloudfront.net/72x/d2lnr5mha7bycj.cloudfront.net/warehouse/logo/12/2774c343-1319-4720-a54f-0c46e93f956c.png"
                alt="Aldi Logo"
                class="border-circle border-light mr-xs"
              />
              <div>
                <h3>Aldi</h3>
                <small>Deliver</small>
              </div>
            </footer>
          </div>

          <div class="store-card">
            <img
              src="https://d2d8wwwkmhfcva.cloudfront.net/292x/d2lnr5mha7bycj.cloudfront.net/warehouse/background_image/1365/85fa517d-4ce6-4552-87c8-92f6f3a1675f.jpg"
              alt="Vallarta Supermarkets"
              width="100%"
              class="banner"
            />
            <footer class="row">
              <img
                src="https://d2d8wwwkmhfcva.cloudfront.net/72x/d2lnr5mha7bycj.cloudfront.net/warehouse/logo/1365/9f27267f-63a6-42e9-940b-8c757788ddb0.jpg"
                alt="Vallarta Logo"
                class="border-circle border-light mr-xs"
              />
              <div>
                <span class="text-blue text-bold">NEW</span>
                <h3>Vallarta</h3>
                <small>Deliver</small>
              </div>
            </footer>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
