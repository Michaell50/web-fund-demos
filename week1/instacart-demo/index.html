<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instacart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header
      id="main-header"
      class="flex-row pad-md-lg justify-space-between align-center mb-md"
    >
      <img
        src="https://d2guulkeunn7d8.cloudfront.net/assets/beetstrap/brand/instacart-logo-color%403x-586fdf73b07dc9ca4b2c9a57f85f82c46f35debd4fd1887227b83f68e41d4f87.png"
        alt="Instacart Logo"
        height="40px"
      />
      <!-- nav is just a div named nav because it contains navigation links or buttons. -->
      <nav id="top-nav">
        <span>3335 Susan Street #200</span>
        <span>Hi, Neil</span>
        <span>Help</span>
        <span>Cart 0</span>
      </nav>
    </header>

    <main>
      <section class="">
        <h2 class="mb-md">Your Stores</h2>
        <div class="flex-row"">
          <!-- Walmart Card -->
          <div class="store-card mr-sm flex-row">
            <img src="https://d2d8wwwkmhfcva.cloudfront.net/72x/d2lnr5mha7bycj.cloudfront.net/warehouse/logo/1487/5ffe3fb7-2a0c-4714-8c71-364d7186a3d3.png" alt="Walmart Logo" class="store-logo">
            <div>
              <h3>Walmart</h3>
              <p>Delivery</p>
              <small>Visited about 2 months ago.</small>
            </div>
          </div>
          
          <div class="store-card mr-sm flex-row">
            <img src="https://d2d8wwwkmhfcva.cloudfront.net/72x/d2lnr5mha7bycj.cloudfront.net/warehouse/logo/5/65f2304b-908e-4cd0-981d-0d4e4effa8de.png" alt="Walmart Logo" class="store-logo border-muted">
            <div>
              <h3>Costco</h3>
              <p>Delivery</p>
              <small>Last ordered about 1 year ago.</small>
            </div>
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
